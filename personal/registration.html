<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/icon" href="3.png">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
   <section class="container">
    <header>Registration form</header>
    <form action="" method="post" class="form">
        <div class="one">
            <label for="name">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter your fullname">
        </div>
        <div class="one">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Enter your Email address">
        </div>
        <div class="one">
            <label for="phone number">Phone Number</label>
            <input type="number" name="phone number" placeholder="Enter your phone number">
        </div>
        <div class="sub">
            <div class="one">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="one">
                <label for="password"> Confirm password</label>
                <input type="password" name="password" placeholder="Enter your Confirm password">
            </div>
        </div>
        <div class="sub1">
            <h2>Gender</h2>
            <div class="gender-options">
                <input type="radio" name="gender" value="male" id="m">Male
                <input type="radio" name="gender" value="female" id="f">female
                <input type="radio" name="gender" value="others" id="o">others

            </div>
        </div>
        <div class="Register">
            <div class="one">
            <a href="About.html"><input type="button" value="Login" id="btn"></a></div>
        </div>
</form>
   </section> 
   <script>
   </script>
</body>
</html>
