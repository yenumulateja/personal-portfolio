<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <header>Registrtion form</header>
        <form action="connect.php" method="post" class="form">
            <div class="one">
                <label for="Full name">Full Name</label>
                <input type="text" placeholder="Enter your name" name="Fullname"/>
            </div>
            <div class="one">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter your email address" name="email"/>
            </div>
            <div class="column">
            <div class="one">
                <label for="phone number">Phone number</label>
                <input type="number" placeholder="Enter your phone number" name="number" required/>
            </div>
            <div class="one">
                <label for="birth date">Birth Date</label>
                <input type="date" placeholder="Enter Birth Date" name="date" required/>
            </div>
        </div>
        <div class="gender-box">
            <p>Gender</p>
            <div class="gender-options">
                <div class="gender">
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male">Male</label>
                </div> 
                <div class="gender">
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="Female">Female</label>
                </div>
                <div class="gender">
                <input type="radio" id="Others" name="gender" value="others"/>
                <label for="Others">Others</label>
                </div>
            </div>
        </div>
        <div class="address">
            <p>Address</p>
            <div class="two">
            <input type="text" placeholder="Enter your street address" required/>
            </div>
            <div class="two">
                <input type="text" placeholder="Enter your street address" required/>
                </div>
            <div class="three">
                <div class="two">
            <select>
                <option value="Country">Country</option>
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Canada">Canada</option>
                <option value="Europe">Europe</option>
                <option value="China">China</option>
            </select></div>
            <div class="two">
            <input type="text" placeholder="Enter your city"/>
            </div>
            </div>
        </div>
        <div class="four">
            <div class="one">
                <input type="text" placeholder="Enter your region"/>
            </div>
            <div class="one">
                <input type="number" placeholder="Enter postal pincode"/>
            </div>
        </div>
        <div class="btn">
            <a href="About.html"><input type="button" value="submit" onclick="submit()" disabledid="submitbtn"></a>
            <span class="loader"></span>
        </div>
        </form>
    </section>
    <script>
        function submit(){
            alert("Application submitted successfully")
        }
    </script>
</body>
</html>
